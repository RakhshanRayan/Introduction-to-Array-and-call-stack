<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rayan</title>
  </head>
  <body>
    <h2>Javascript Arrays</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <p id="join"></p>
    <p id="pop1"></p>
    <p id="pop2"></p>
    <script>
      var Codingal = ["Coding", "Magic", "Learn", "Giga", "Nahian", "Rakhshan"];
      document.getElementById("demo").innerHTML = Codingal[3];
      document.getElementById("demo1").innerHTML = Codingal[5];
      document.getElementById("demo2").innerHTML = Codingal[4];
      document.getElementById("join").innerHTML = Codingal.join(" * ");
      Codingal.pop();
      document.getElementById("pop1").innerHTML = Codingal;
      Codingal.pop();
      document.getElementById("pop2").innerHTML = Codingal;
    </script>
  </body>
</html>
